<h1>Vehicle List</h1>

<p>
    <button class="btn btn-primary" [routerLink]="['/vehicles/create']">New Vehicle</button>
</p>
<div class="well" (change)="onFilterChange()">
    <div class="form-group">
        <label for="make">Make</label>
        <select name="makeId" id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onMakeChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select name="modelId" id="model" class="form-control" [(ngModel)]="filter.modelId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make.name }}</td>
            <td>{{ vehicle.model.name }}</td>
            <td>{{ vehicle.contact.name }}</td>
            <td><a href="/vehicles/{{vehicle.id}}">View</a></td>
        </tr>
    </tbody>

</table>
